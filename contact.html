    <div id="section-contact" class="hidden">
        <div class="container">
          <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6 col-right-contact">
              <h2 class="main-title">Let's get in touch</h2>
              <p>I love to talk. Let's listen to what you have to say!</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-left-contact">
              <p class="strong-font">Address<img class="space-left" src="images/geo-alt.svg" alt="Address location icon"></p>
              <p>Via Combattenti 10 <br> Cantù, 22063</p>
              <p class="strong-font">Email</strong><img class="space-left" src="images/envelope.svg" alt="Mail letter icon"></p>
              <p>besuttisimone23@gmail.com</p>
              <p class="strong-font">Phone</strong><img class="space-left" src="images/phone.svg" alt="Phone icon"></p>
              <p>Tel: 012345678 <br>

            </div>
            <div class="col-lg-8 col-right-contact">
              <form action="" id="form">

                <input class="input" type="email" placeholder="Write you're email!" name="email" id="emailId" required>
                <textarea class="input input-textarea" name="" id="message" cols="30" rows="10" placeholder="Tell me you're idea!" required></textarea>
                <button class="button-form" id="submit-btn">Send</button>
              </form>
