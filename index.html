            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>

    <div id="section-main"  class="hidden">
        <div class="container">

                </div>
            </div>
        </div>
    </div>


    <hr id="hr" >

    <!--contact-->
    <div id="section-contact" class="hidden">
      <div class="container">
        <div class="row">

            <h1 class="main-title">Let's get in touch</h1>
            <p>I love to talk. Let's listen to what you have to say!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-8 col-right-contact">
            <form action="">
              <input class="input-space input" type="text" placeholder="Write you're name!">
              <input class="input" type="text" placeholder="Write you're email!">
              <textarea class="input" id="input-textarea" name="" id="" cols="30" rows="10" placeholder="Tell me you're idea!"></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
